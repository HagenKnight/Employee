<table class="table table-hover table-bordered">
  <thead class="table-primary-custom">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>
      <th scope="col">Anual Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeService.employeeList">
      <th>{{employee.id}}</th>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.salary | currency}}</td>
      <td>{{employee.anualSalary | currency}}</td>
    </tr>
  </tbody>
</table>
